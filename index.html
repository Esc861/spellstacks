<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#faf8f5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="A daily word puzzle. Use all 18 letters in as few words as you can!">

    <!-- Open Graph -->
    <meta property="og:title" content="Spellstacks">
    <meta property="og:description" content="A daily word puzzle. Use all 18 letters in as few words as you can!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spellstacks.com">
    <meta property="og:image" content="https://spellstacks.com/preview.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Spellstacks">
    <meta name="twitter:description" content="A daily word puzzle. Use all 18 letters in as few words as you can!">
    <meta name="twitter:image" content="https://spellstacks.com/preview.png">

    <title>Spellstacks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
</head>
<body>
    <div class="app">
        <header>
            <h1 class="logo">
                <span class="logo-letter">S</span><span class="logo-letter">P</span><span class="logo-letter">E</span><span class="logo-letter">L</span><span class="logo-letter">L</span><span class="logo-letter alt">S</span><span class="logo-letter alt">T</span><span class="logo-letter alt">A</span><span class="logo-letter alt">C</span><span class="logo-letter alt">K</span><span class="logo-letter alt">S</span>
            </h1>
            <span class="date" id="date"></span>
            <button class="icon-btn stats-btn" id="statsBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 20V10M12 20V4M6 20v-6"/>
                </svg>
            </button>
        </header>

        <p class="objective">Tap letters to spell words. Use all 18 in as few words as you can!</p>

        <div class="words" id="words"></div>

        <div class="controls">
            <div class="builder" id="builder">
                <span class="hint">Tap letters below</span>
            </div>

            <div class="score" id="score">0</div>

            <div class="rack" id="rack"></div>

            <div class="actions" id="actions">
                <button class="btn primary" id="addBtn">Add Word</button>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">Start Over</button>

        <div class="completed-message" id="completedMessage">
            <p>Nice work! Come back tomorrow for a new puzzle.</p>
            <p class="countdown">Next puzzle in <span id="countdown">--</span></p>
        </div>
    </div>

    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="stats-row">
                <div><b id="statPlayed">0</b><br>Played</div>
                <div><b id="statStreak">0</b><br>Streak</div>
                <div><b id="statBest">0</b><br>Best Streak</div>
                <div><b id="statFewest">-</b><br>Fewest Words</div>
            </div>
            <button class="btn" id="closeStats">Close</button>
        </div>
    </div>

    <!-- Complete Modal -->
    <div class="modal" id="completeModal">
        <div class="modal-content">
            <h2>Done!</h2>
            <div class="final-score" id="finalScore">0</div>
            <p id="summary"></p>
            <button class="btn primary" id="shareBtn">Share</button>
            <button class="btn" id="replayBtn">Play Again</button>
            <button class="btn" id="closeComplete">Close</button>
        </div>
    </div>

    <script src="js/letters.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/game.js"></script>
    <script>
    // Unregister all service workers and clear caches
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(reg => reg.unregister());
        });
        caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
    }
    </script>
    <script data-goatcounter="https://esc861.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
