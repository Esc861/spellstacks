      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#bg)" stroke="#3a7bc8" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#fff" text-anchor="middle">C</text>
    </g>
    <!-- K (alt) -->
    <g transform="translate(220, 0) rotate(2)">
      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#bg)" stroke="#3a7bc8" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#fff" text-anchor="middle">K</text>
    </g>
    <!-- S (alt) -->
    <g transform="translate(275, 0) rotate(-2)">
      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#bg)" stroke="#3a7bc8" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#fff" text-anchor="middle">S</text>
    </g>
  </g>

  <!-- Tagline -->
  <text x="600" y="380" font-family="-apple-system, system-ui, sans-serif" font-size="32" fill="#fff" text-anchor="middle" opacity="0.95">A daily word puzzle</text>
  <text x="600" y="430" font-family="-apple-system, system-ui, sans-serif" font-size="24" fill="#fff" text-anchor="middle" opacity="0.8">Use all 18 letters in as few words as you can!</text>
</svg>
