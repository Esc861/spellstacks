      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#tile)" stroke="#ddd" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#4a90d9" text-anchor="middle">L</text>
    </g>
    <!-- L -->
    <g transform="translate(-55, 0) rotate(-2)">
      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#tile)" stroke="#ddd" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#4a90d9" text-anchor="middle">L</text>
    </g>
    <!-- S (alt) -->
    <g transform="translate(0, 0) rotate(2)">
      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#bg)" stroke="#3a7bc8" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#fff" text-anchor="middle">S</text>
    </g>
    <!-- T (alt) -->
