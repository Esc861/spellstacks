<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#3a7bc8"/>
    </linearGradient>
    <linearGradient id="tile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo tiles - SPELLSTACKS -->
  <g transform="translate(600, 240)">
    <!-- S -->
    <g transform="translate(-275, 0) rotate(-2)">
      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#tile)" stroke="#ddd" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#4a90d9" text-anchor="middle">S</text>
    </g>
    <!-- P -->
    <g transform="translate(-220, 0) rotate(2)">
      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#tile)" stroke="#ddd" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#4a90d9" text-anchor="middle">P</text>
    </g>
    <!-- E -->
    <g transform="translate(-165, 0) rotate(-2)">
      <rect x="-28" y="-34" width="56" height="68" rx="8" fill="url(#tile)" stroke="#ddd" stroke-width="2"/>
      <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="40" font-weight="bold" fill="#4a90d9" text-anchor="middle">E</text>
    </g>
    <!-- L -->
